<!DOCTYPE html>
<html>
<head>
    <title>Advanced Port Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>ğŸ” Advanced Port Scanner</h1>

<form method="POST">
    <input type="text" name="target" placeholder="Target IP / Domain" required>
    <input type="number" name="start_port" placeholder="Start Port" value="1">
    <input type="number" name="end_port" placeholder="End Port" value="1024">
    <button type="submit">Scan</button>
</form>

<hr>

{% if results %}
<table>
    <tr>
        <th>Port</th>
        <th>Service</th>
        <th>Risk</th>
        <th>Banner</th>
    </tr>
    {% for r in results %}
    <tr>
        <td>{{ r.port }}</td>
        <td>{{ r.service }}</td>
        <td>{{ r.risk }}</td>
        <td>{{ r.banner }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
